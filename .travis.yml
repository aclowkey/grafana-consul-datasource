sudo: false
dist: trusty

language: go

cache:
  yarn: true
  directories:
  - node_modules

env:
  global:
  - NODE_VERSION="8.11.3"
  - CONSUL_VERSION=1.2.2

before_install:
- env
- nvm install $NODE_VERSION
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.9.4
- export PATH=$HOME/.yarn/bin:$PATH

install:
- npm install -g codecov

before_script:
- yarn install
- curl -sLo consul.zip https://releases.hashicorp.com/consul/${CONSUL_VERSION}/consul_${CONSUL_VERSION}_linux_amd64.zip
- unzip consul.zip
- rm -rf consul.zip
- mkdir -p ~/bin
- mv consul ~/bin
- export PATH="~/bin:$PATH"

script:
- npm run testcoverage
- npm run build
- npm run go-testcoverage
- npm run go-build

after_success:
- codecov

before_deploy:
- cp -r . /tmp/consul-datasource-${TRAVIS_TAG}
- cd /tmp
- rm -rf ./consul-datasource-${TRAVIS_TAG}/vendor
- rm -rf ./consul-datasource-${TRAVIS_TAG}/node_modules
- rm -rf ./consul-datasource-${TRAVIS_TAG}/.git
- rm -rf ./consul-datasource-${TRAVIS_TAG}/.idea
- rm -rf ./consul-datasource-${TRAVIS_TAG}/*.iml
- rm -rf ./consul-datasource-${TRAVIS_TAG}/coverage
- rm -rf ./consul-datasource-${TRAVIS_TAG}/example
- rm -rf ./consul-datasource-${TRAVIS_TAG}/spec
- rm -rf ./consul-datasource-${TRAVIS_TAG}/test
- zip -r consul-datasource-${TRAVIS_TAG}.zip consul-datasource-${TRAVIS_TAG}


deploy:
- provider: releases
  api_key: $GITHUB_RELEASE_TOKEN
  file: /tmp/consul-datasource-${TRAVIS_TAG}.zip
  overwrite: true
  skip_cleanup: true
  on:
    tags: true
